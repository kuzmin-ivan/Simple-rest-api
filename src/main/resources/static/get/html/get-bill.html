<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>GET bill</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>
<body class="common" onload="lockOtherProps('bill', true);
initProps('type')">
<main>
    <h2 class="title">Device GET query</h2>
    <label class="title">Type of GET query
        <select class="form-select-main" autocomplete="off">
            <option onclick="lockOtherProps('bill', true)">Filter by Id</option>
            <option onclick="lockOtherProps('bill', false)">Filter-order by several properties</option>
        </select>
    </label>
    <div class="additional-left-indent title"> Filter Options:
        <ul class="form-group">
            <li class="props-item">
                <label class="form-label">Id:
                    <input class="form-input" id="bill-id" placeholder="0" pattern="0|(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Customer Id:
                    <input class="form-input" id="customerId" placeholder="0" pattern="0|(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Total Price:
                    <input class="form-input" id="totalPrice" placeholder="1000" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Total Price from:
                    <input class="form-input" id="totalPriceFrom" placeholder="1000" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Total Price to:
                    <input class="form-input" id="totalPriceTo" placeholder="1000" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Purchase Date Time:
                    <input class="form-input dateTime" id="purchaseDateTime" placeholder="29.06.2007 00:00:01" type="text"
                           autocomplete="off" onkeyup="validateGetProperty('time')">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Purchase Date Time from:
                    <input class="form-input dateTime" id="purchaseDateTimeFrom" placeholder="29.06.2007 00:00:01" type="text"
                           autocomplete="off" onkeyup="validateGetProperty('time')">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Purchase Date Time to:
                    <input class="form-input dateTime" id="purchaseDateTimeTo" placeholder="29.06.2007 00:00:01" type="text"
                           autocomplete="off" onkeyup="validateGetProperty('time')">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Number of Page / Offset:
                    <select class="form-select page-offset-select" autocomplete="off">
                        <option>Page</option>
                        <option>Offset</option>
                    </select>
                    <input class="form-input page-offset" placeholder="1" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Count items on page:
                    <input class="form-input" id="pageItems" placeholder="10" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item additional-right-indent">Bill item filter options:</li>
            <li class="props-item">
                <label class="form-label">Device Id:
                    <input class="form-input" id="deviceId" placeholder="0" pattern="0|(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Price:
                    <input class="form-input" id="price" placeholder="490" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Price from:
                    <input class="form-input" id="priceFrom" placeholder="490" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Price to:
                    <input class="form-input" id="priceTo" placeholder="490" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Quantity:
                    <input class="form-input" id="quantity" placeholder="20" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Quantity from:
                    <input class="form-input" id="quantityFrom" placeholder="20" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Quantity to:
                    <input class="form-input" id="quantityTo" placeholder="20" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
        </ul>
    </div>
    <div class="additional-left-indent title"> Order Options:
        <br>

        <button class="order-type-button order-type-button-add" onclick="addOrderType('bill', this)">add order type</button>
        <button class="order-type-button order-type-button-remove" onclick="removeOrderType(this)">remove last order type</button>
    </div>
    <button class="submit-button" onclick="sendGetFrom('bill')">submit</button>
    <div id="waiting-for-answer"></div>
    <pre class="json-message" id="response"></pre>
</main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/getQuery.js"></script>
<script src="../../js/common.js"></script>
</html>
