<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>GET customer</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>
<body class="common" onload="validateGetProperty('date'); lockOtherProps('customer', true)">
<main>
    <h2 class="title">Customer GET query</h2>
    <label class="title">Type of GET query
        <select class="form-select-main" autocomplete="off">
            <option>Filter by Id</option>
            <option>Filter-order by several properties</option>
        </select>
    </label>
    <div class="additional-left-indent title"> Filter Options:
        <ul class="form-group">
            <li class="props-item">
                <label class="form-label">Id:
                    <input class="form-input" id="entity-id" placeholder="0" pattern="0|(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">First name:
                    <input class="form-input" id="firstName" placeholder="Foxconn" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">First name prefix:
                    <input class="form-input" id="firstNamePrefix" placeholder="Fox" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Middle name:
                    <input class="form-input" id="middleName" placeholder="Foxconn" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Middle name prefix:
                    <input class="form-input" id="middleNamePrefix" placeholder="Fox" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Last name:
                    <input class="form-input" id="lastName" placeholder="Foxconn" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Last name prefix:
                    <input class="form-input" id="lastNamePrefix" placeholder="Fox" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Birth Date:
                    <input class="form-input date" id="birthdate" placeholder="29.06.2007" type="text" autocomplete="off"
                           onkeyup="validateGetProperty('date')">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Birth Date from:
                    <input class="form-input date" id="birthdateFrom" placeholder="29.06.2007" type="text" autocomplete="off"
                           onkeyup="validateGetProperty('date')">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Birth Date to:
                    <input class="form-input date" id="birthdateTo" placeholder="29.06.2007" type="text" autocomplete="off"
                           onkeyup="validateGetProperty('date')">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Number of Page / Offset:
                    <select class="form-select page-offset-select" autocomplete="off">
                        <option>Page</option>
                        <option>Offset</option>
                    </select>
                    <input class="form-input page-offset" placeholder="1" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Count items on page:
                    <input class="form-input" id="pageItems" placeholder="10" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
        </ul>
    </div>
    <div class="additional-left-indent title"> Order Options:
        <br>

        <button class="order-type-button order-type-button-add" onclick="addOrderType('customer', this)">add order type</button>
        <button class="order-type-button order-type-button-remove" onclick="removeOrderType(this)">remove last order type</button>
    </div>
    <button class="submit-button" onclick="sendGetFrom('customer')">submit</button>
    <div id="waiting-for-answer"></div>
    <pre class="json-message" id="response"></pre>
</main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/getQuery.js"></script>
<script src="../../js/common.js"></script>
</html>
