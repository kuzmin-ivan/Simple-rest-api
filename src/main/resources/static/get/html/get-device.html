<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>GET device</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>
<body class="common" onload="validateGetProperty('date'); lockOtherProps('device', true); initProps('color');initProps('colorRGB');
initProps('type')">
<main>
    <h2 class="title">Device GET query</h2>
    <label class="title">Type of GET query
        <select class="form-select-main" autocomplete="off">
            <option>Filter by Id</option>
            <option>Filter-order by several properties</option>
        </select>
    </label>
    <div class="additional-left-indent title"> Filter Options:
        <ul class="form-group">
            <li class="props-item">
                <label class="form-label">Id:
                    <input class="form-input" id="entity-id" placeholder="0" pattern="0|(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Manufacturer:
                    <input class="form-input" id="manufacturer" placeholder="Foxconn" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Manufacturer prefix:
                    <input class="form-input" id="manufacturerPrefix" placeholder="Fox" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Model Name:
                    <input class="form-input" id="modelName" placeholder="iPhone" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Model Name prefix:
                    <input class="form-input" id="modelNamePrefix" placeholder="iP" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Device Type:
                    <br>
                    (you can choose a device type only from the specified list)
                    <input class="form-input" id="deviceType" list="deviceTypeList" placeholder="Smartphone" type="text" autocomplete="off">

                    <datalist class="device-type-list" id="deviceTypeList">
                    </datalist>
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Manufacture Date:
                    <input class="form-input date" id="manufactureDate" placeholder="29.06.2007" type="text" autocomplete="off"
                           onkeyup="validateGetProperty('date')">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Manufacture Date from:
                    <input class="form-input date" id="manufactureDateFrom" placeholder="29.06.2007" type="text" autocomplete="off"
                           onkeyup="validateGetProperty('date')">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Manufacture Date to:
                    <input class="form-input date" id="manufactureDateTo" placeholder="29.06.2007" type="text" autocomplete="off"
                           onkeyup="validateGetProperty('date')">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Price:
                    <input class="form-input" id="price" placeholder="490" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Price from:
                    <input class="form-input" id="priceFrom" placeholder="490" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Price to:
                    <input class="form-input" id="priceTo" placeholder="490" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Color Name:
                    <br>
                    (you can choose a color only from the specified list)
                    <input class="form-input" id="colorName" list="deviceColorList" placeholder="черный" type="text" autocomplete="off"
                           onchange="ifColorExistLockRGB('get')">
                    <datalist class="device-color-list" id="deviceColorList">
                    </datalist>
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Color RGB code:
                    <br>
                    (you can choose a color code only from the specified list)
                    <input class="form-input" id="colorRGB" list="deviceColorRGBList" placeholder="0"
                           pattern="0|(^[1-9]\d*$)" type="text" autocomplete="off">
                    <datalist class="device-colorRGB-list" id="deviceColorRGBList">
                    </datalist>
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Number of Page / Offset:
                    <select class="form-select page-offset-select" autocomplete="off">
                        <option>Page</option>
                        <option>Offset</option>
                    </select>
                    <input class="form-input page-offset" placeholder="1" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
            <li class="props-item">
                <label class="form-label">Count items on page:
                    <input class="form-input" id="pageItems" placeholder="10" pattern="(^[1-9]\d*$)" type="text" autocomplete="off">
                </label>
            </li>
        </ul>
    </div>
    <div class="additional-left-indent title"> Order Options:
        <br>

        <button class="order-type-button order-type-button-add" onclick="addOrderType('device', this)">add order type</button>
        <button class="order-type-button order-type-button-remove" onclick="removeOrderType(this)">remove last order type</button>
    </div>
    <button class="submit-button" onclick="sendGetFrom('device')">submit</button>
    <div id="waiting-for-answer"></div>
    <pre class="json-message" id="response"></pre>
</main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/getQuery.js"></script>
<script src="../../js/common.js"></script>
</html>
